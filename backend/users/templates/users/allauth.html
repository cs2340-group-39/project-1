<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/globals.css' %}" />
    {% if not request.user.is_authenticated %}
    <script
      defer
      type="module"
      src="{% static 'app/allauthSignup.bundle.js' %}"
    ></script>
    {% else %}
    <script
      defer
      type="module"
      src="{% static 'app/allauthProfile.bundle.js' %}"
    ></script>
    {% endif %}
  </head>

  <body>
    <div id="root" data-context="{{ data }}"></div>
  </body>
</html>
